<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Session Manager</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ChatGPT Session Manager</h1>
  <label for="name-input">Enter your name:</label>

  <ul id="name-list"></ul>
  <script src="popup.js"></script>
</body>
</html>
